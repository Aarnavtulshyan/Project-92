<!DOCTYPE html>
<html>
<head>
	<title>The Math Quiz Game!</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="quiz_game.css">
</head>
<body>
	<h4 id="player1_name" style="color: rgb(142, 202, 255);"></h4> <span id="player1_score" style="color: rgb(142, 202, 255);"></span>
	<br>
	<h4 id="player2_name" style="color: rgb(142, 202, 255);"></h4> <span id="player2_score" style="color: rgb(142, 202, 255);"></span>

<div class="container">
	<center>
		<h2 style="color: rgb(13, 255, 0);">The Math Quiz Game!</h2>
		<h3 id="player_question" style="color: aqua;">The One Who Is Asking The Question Is :</h3>
		<h3 id="player_answer" style="color: aqua;">The One Who Is Answering The Question Is :</h3>
		<div id="output" class="col-lg-6"></div>
		<br>
		<br>
		<label style="color: rgb(255, 255, 255);" style="height: 40%;">Player 1 Enter A Number Of Your Choice! <b style="color: rgb(115, 0, 255)">Try Putting A Number That Will Not Be Too Hard To Solve!
		</b>
        <br>
		</label>
		<input type="text" id="number1" class="form-control" placeholder="Your Number Please!" style="width: 90%;">
		<br>
        <br>
        <label style="color: rgb(255, 255, 255);" style="height: 40%;">Player 2 Enter A Number Of Your Choice! <b style="color: rgb(115, 0, 255)">Try Putting A Number That Will Not Be Too Hard To Solve!
		</b>
        <br>
		</label>
		<input type="text" id="number2" class="form-control" placeholder="Your Number Please!" style="width: 90%;">
		<br>
		<button onclick="send()" class="btn btn-success" style="width: 50%;" style="height: 30%;">Send</button>
	</center>
</div>

<script src="game_page.js"></script>

</html>
